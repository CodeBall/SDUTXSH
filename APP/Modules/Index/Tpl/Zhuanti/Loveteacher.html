<script>
    $(document).ready(function () {
        $(".title").each(function() {
            var maxlength = 8;
            if($(this).text().length>maxlength) {
                $(this).text($(this).text().substring(0, maxlength));
                $(this).html($(this).html()+"...");
            }
        });
    });
    $(document).ready(function () {
        $(".teacher").each(function() {
            var maxlength = 18;
            if($(this).text().length>maxlength) {
                $(this).text($(this).text().substring(0, maxlength));
                $(this).html($(this).html()+"...");
            }
        });
    });
    $(document).ready(function () {
        $(".cont").each(function() {
            var maxlength = 160;
            if($(this).text().length>maxlength) {
                $(this).text($(this).text().substring(0, maxlength));
                $(this).html($(this).html()+"...");
            }
        });
    });
</script>
