<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/public_style.css" />
    <title></title>
</head>
<body>
<form method="post" action="{:U('Admin/Attribute/changeAttrHandle')}">
    <h1>修改文章属性</h1>
    <table class="table">
        <tr>
            <td align="right">属性名称：</td>
            <td>
                <input type="text" name="name" value="{$name}"/>
            </td>
        </tr>
        <tr>
            <td align="right">标题颜色：</td>
            <td>
                <input type="text" name="color" value="{$color}" />
            </td>
        </tr>
        <tr>
            <td align="center" colspan="2">
                <input type="hidden" name="id" value="{$id}"/>
                <input type="submit" value="保存修改" />
            </td>
        </tr>
    </table>
</form>
</body>
</html>
