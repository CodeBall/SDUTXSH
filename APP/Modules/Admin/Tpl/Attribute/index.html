<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/public_style.css" />
    <title></title>
</head>
<body>
<h1>属性列表</h1>
<table class="table">
    <tr>
        <th>ID</th>
        <th>属性名称</th>
        <th>颜色</th>
        <th>操作</th>
    </tr>
    <foreach name="attr" item="v">
        <tr>
            <td>{$v.id}</td>
            <td>{$v.name}</td>
            <td>
                <div style="width: 20px;height: 20px;background:{$v.color}"></div>
            </td>
            <td>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{:U('Admin/Attribute/changeAttr',array('id'=>$v['id'],'name'=>$v['name'],'color'=>$v['color']))}">修改</a>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{:U('Admin/Attribute/deleteAttr',array('id'=>$v['id']))}">删除</a>
            </td>
        </tr>
    </foreach>
</table>
</body>
</html>
