<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/public_style.css" />
    <script type="text/javascript">
        window.UEDITOR_HOME_URL = '/Ueditor/';
        window.onload = function () {
            window.UEDITOR_CONFIG.initialFrameHeight = 600;
            window.UEDITOR_CONFIG.initialFrameWidth = 950;
            UE.getEditor('content');
        }
    </script>
    <script type="text/javascript" src="/Ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="/Ueditor/ueditor.all.min.js"></script>
    <title></title>
</head>
<body>
<form method="post" action="{:U('Admin/Article/changeArticleHandle')}">
    <h1>修改文章</h1>
    <table class="table">
        <tr>
            <td align="right" width="10%">所属分类：</td>
            <td>
                <select name="cid">
                    <option value="">====请选择分类====</option>
                    <foreach name="cate" item="v">
                        <option value="{$v['id']}">{$v.html}{$v.name}</option>
                    </foreach>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right">文章属性：</td>
            <td>
                <foreach name="attr" item="v">
                    <label style="margin-right: 10px; ">
                        <input type="checkbox" name="aid[]" value="{$v.id}"/>&nbsp;{$v.name}
                    </label>
                </foreach>
            </td>
        </tr>
        <tr>
            <td align="right">作者：</td>
            <td><input type="text" name="auther" value="{$Article.auther}"/></td>
        </tr>
        <tr>
            <td align="right">文章标题：</td>
            <td><input type="text" name="title" value="{$Article.title}"/></td>
        </tr>
        <tr>
            <td colspan="2">
                <textarea name="content" id="content">{$Article.content}</textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="hidden" name="article_id" value="{$Article.id}"/>
                <input type="submit" value="保存修改"/>
                <button><a href="{:U('Admin/Article/deleteArticle',array('id'=>$Article['id']))}">删除</a></button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
