<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/public_style.css" />
    <title></title>
</head>
<body>
<h1>回收站列表</h1>
<table class="table">
    <tr>
        <th>ID</th>
        <th>标题</th>
        <th>投稿者</th>
        <th>所属分类</th>
        <th>发布时间</th>
        <th>删除原因</th>
        <th>操作</th>
    </tr>
    <foreach name = 'article' item = 'v'>
        <tr>
            <td width="8%">{$v.id}</td>
            <td>
                <a href="{:U('Admin/Article/changeArticle',array('id'=>$v['id']))}">{$v.title}</a>
                <foreach name="v.attr" item="value">
                    <strong style="color:{$value.color}">【{$value.name}】</strong>
                </foreach>
            </td>
            <td width="10%">{$v.organization}</td>
            <td width="10%">{$v.cate_name}</td>
            <td width="13%">{$v.time|date='y-m-d H:i',###}</td>
            <td width="12%">{$v.del_reason}</td>
            <td width="15%">
                【<a href="{:U('Admin/Article/deleteArticle',array('id'=>$v['id']))}">彻底删除</a>】
                【<a href="{:U('Admin/Article/restore',array('id'=>$v['id']))}">还原</a>】
            </td>
        </tr>
    </foreach>
    <tr>
        <td colspan="7">{$page}</td>
    </tr>
</table>
</body>
</html>
