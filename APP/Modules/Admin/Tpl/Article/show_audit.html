<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/public_style.css" />
    <title></title>
</head>
<body>
<h1>待审核文章列表</h1>
<table class="table">
    <tr>
        <th>ID</th>
        <th>标题</th>
        <th>作者</th>
        <th>投稿者</th>
        <th>所属分类</th>
        <th>发布时间</th>
        <th>操作</th>
    </tr>
    <foreach name = 'article' item = 'v'>
        <tr>
            <td width="8%">{$v.id}</td>
            <td>
                <a href="{:U('Admin/Article/changeArticle',array('id'=>$v['id']))}">{$v.title}</a>
                <foreach name="v.attr" item="value">
                    <strong style="color:{$value.color}">【{$value.name}】</strong>
                </foreach>
            </td>
            <td width="10%">{$v.auther}</td>
            <td width="10%">{$v.organization}</td>
            <td width="10%">{$v.cate_name}</td>
            <td width="13%">{$v.time|date='y-m-d H:i',###}</td>
            <td width="17%">
                【<a href="{:U('Admin/Article/del_reason',array('id'=>$v['id']))}">删除到回收站</a>】
                【<a href="{:U('Admin/Article/restore',array('id'=>$v['id']))}">发表</a>】
            </td>
        </tr>
    </foreach>
</table>
</body>
</html>
