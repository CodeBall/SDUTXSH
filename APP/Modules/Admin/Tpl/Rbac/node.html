<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="__PUBLIC__/public_style.css"/>
    <link rel="stylesheet" href="__PUBLIC__/node.css"/>
    <title></title>
</head>
<body>
<div id="wrap">
    <a class="add-app" href="{:U('Admin/Rbac/addNode')}">添加应用</a>
   <br> <hr>
    <foreach name = "node" item = "app">
        <div class="app">
            <p>

                <strong>{$app.title}</strong>
                【<a href="{:U('Admin/Rbac/addNode',array('pid'=>$app['id'],'level'=>2))}">添加控制器</a>】
                【<a href="{:U('Admin/Rbac/changeNode',array('id'=>$app['id']))}">修改</a>】
                【<a href="{:U('Admin/Rbac/deleteNode',array('id'=>$app['id']))}">删除</a>】
            </p>
            <foreach name = "app.child" item = 'action'>
                <dl>
                    <dt>
                        <strong>{$action.title}</strong>
                        【<a href="{:U('Admin/Rbac/addNode',array('pid'=>$action['id'],'level'=>3))}">添加方法</a>】
                        【<a href="{:U('Admin/Rbac/changeNode',array('id'=>$action['id']))}">修改</a>】
                        【<a href="{:U('Admin/Rbac/deleteNode',array('id'=>$action['id']))}">删除</a>】
                    </dt>
                    <foreach name = "action.child" item = 'method'>
                        <dd>
                            <span>{$method.title}</span>
                            【<a href="{:U('Admin/Rbac/changeNode',array('id'=>$method['id']))}">修改</a>】
                            【<a href="{:U('Admin/Rbac/deleteNode',array('id'=>$method['id']))}">删除</a>】
                        </dd>
                    </foreach>
                </dl>
            </foreach>
        </div>
    </foreach>
</div>
</body>
</html>
