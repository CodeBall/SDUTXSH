<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="__PUBLIC__/public_style.css"/>
    <script type="text/javascript" src="__PUBLIC__/jquery-1.7.2.min.js"></script>
    <title></title>
    <style>
        .add-role{
            display: inline-block;
            width: 100px;
            height: 26px;
            line-height: 28px;
            text-align: center;
            border: 1px solid blue;
            border-radius: 4px;
            margin-left: 20px;
            cursor: pointer;
        }
    </style>
    <script type="text/javascript">
        $(function(){
            $('.add-role').click(function(){
                var obj = $(this).parents('tr').clone();
                obj.find('.add-role').remove();
                $('#last').before(obj);
            });
        });
    </script>
</head>
<body>
<form method="post" action="{:U('Admin/Rbac/ChangeUserHandle')}">
    <h1>修改用户权限</h1>
    <table class="table">
        <tr>
            <td align="right">用户名：</td>
            <td><input type="text" name="user_name" value="{$user['user_name']}"/></td>
        </tr>
        <tr>
            <td align="right">真实姓名：</td>
            <td><input type="text" name="user_nikename" value="{$user['user_nikename']}"/></td>
        </tr>
        <tr>
            <td align="right">密码：</td>
            <td><input type="password" name="user_password" value="{$user['user_password']}"/></td>
        </tr>
        <tr>
            <td align="right">联系方式：</td>
            <td><input type="text" name="user_tel" value="{$user['user_tel']}"/></td>
        </tr>
        <tr>
            <td align="right">所属角色：</td>
            <td>
                <select name="role_id[]">
                    <option value="">请选择角色</option>
                    <foreach name="role" item="v">
                        <option value="{$v['id']}">{$v.name}({$v.remark})</option>
                    </foreach>
                </select>
                <span class="add-role">添加一个角色</span>
            </td>
        </tr>
        <tr id="last">
            <td colspan="2" align="center">
                <input type="hidden" name="user_id" value="{$user['user_id']}"/>
                <input type="hidden" name="user_status" value="1"/>
                <input type="submit" value="保存修改"/></td>
        </tr>
    </table>
</form>
</body>
</html>
