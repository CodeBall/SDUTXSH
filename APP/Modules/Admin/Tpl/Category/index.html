<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/public_style.css" />
    <title></title>
</head>
<body>
<form action="{:U('Admin/Category/sortCate')}" method="post">
    <h1>分类列表</h1>
    <table class="table">
        <tr>
            <th>ID</th>
            <th>名称</th>
            <th>备注</th>
            <th>级别</th>
            <th>排序</th>
            <th>操作</th>
        </tr>
        <foreach name = 'cate' item="v">
            <tr>
                <td>{$v.id}</td>
                <td>{$v.html}{$v.name}</td>
                <td>{$v.nikename}</td>
                <td>{$v.level}</td>
                <td>
                    <input type="text" name="{$v.id}" value="{$v.sort}"/>
                </td>
                <td>
                    【<a href="{:U('Admin/Category/addCate',array('pid'=>$v['id']))}">添加子分类</a>】
                    【<a href="{:U('Admin/Category/changeCate',array('pid'=>$v['id'],'name'=>$v['name'],'nikename'=>$v['nikename']))}">修改</a>】
                    【<a href="{:U('Admin/Category/deleteCate',array('pid'=>$v['id']))}">删除</a>】
                </td>
            </tr>
        </foreach>
        <tr>
            <td colspan="5" align="center">
                <input type="submit" value="排序"/>
            </td>
        </tr>
</table>
</form>
</body>
</html>
